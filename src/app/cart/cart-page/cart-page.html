<section class="cart container mt-4">
  <h2 class="mb-3">Carrinho</h2>
  <ul class="list-group">
    @for (item of items(); track item.product.id) {
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <div class="me-auto">
          <div class="fw-semibold">{{ item.product.name }}</div>
          <small>CÃ³d. Barras: {{ item.product.barcode }}</small>
        </div>
        <span class="badge text-bg-secondary me-3">x{{ item.quantity }}</span>
        <span class="me-3">{{ item.product.price | currency:'BRL' }}</span>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="remove(item.product.id)">Remover</button>
      </li>
    }
  </ul>
  <div class="total mt-3 alert alert-success">Total: <strong>{{ total() | currency:'BRL' }}</strong></div>
  <div class="d-flex gap-2">
    <a class="btn btn-outline-secondary" routerLink="/products">Continuar comprando</a>
    <button class="btn btn-outline-danger" type="button" (click)="clear()" [disabled]="items().length === 0">Limpar carrinho</button>
  </div>
</section>
