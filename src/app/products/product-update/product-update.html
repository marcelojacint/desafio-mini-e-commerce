<section class="form container mt-4">
  <h2 class="mb-3">Atualizar Produto</h2>

  <div *ngIf="message" class="alert alert-info">{{ message }}</div>

  <form [formGroup]="form" (ngSubmit)="save()" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">ID do Produto</label>
      <div class="d-flex gap-2">
        <input type="number" class="form-control" formControlName="id" />
        <button type="button" class="btn btn-secondary" (click)="loadProduct()">Buscar</button>
      </div>
    </div>

    <div class="col-12">
      <label class="form-label">Nome do Produto</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Preço</label>
      <input type="number" step="0.01" class="form-control" formControlName="price" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Código de Barras</label>
      <input type="text" class="form-control" formControlName="barcode" />
    </div>

    <div class="col-md-6">
      <label class="form-label">Categoria</label>
      <select class="form-select" formControlName="categoryId">
        <option [ngValue]="null">Selecione...</option>
        <option *ngFor="let c of categories" [ngValue]="c.id">{{ c.name }}</option>
      </select>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success" [disabled]="form.invalid">Atualizar</button>
    </div>
  </form>
</section>
